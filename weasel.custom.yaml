customization:
  distribution_code_name: Weasel
  distribution_version: 0.13.3
  generator: "Weasel"
  modified_time: "2021-07-26"
  rime_version: 0.14.3

patch:
  style:
    inline_preedit: true
    color_scheme: Win10 # 匹配正文的颜色方案，对应正文的颜色方案名
    display_tray_icon: false
    horizontal: true # 横向排列候选
    font_point: 12 # 字号
    font_face: "Microsoft Yahei" # 字体 - 候选文字
    layout:
      min_width: 160
      min_height: 30
      border_width: 1 # 边框宽度
      margin_x: 10 # 内容离边框的，左右边界
      margin_y: 10 # 内容离边框的，上下边界
      spacing: 0 # 候选词之间的间隔
      candidate_spacing: 30
      hilite_spacing: 5 # 候选词背景宽度
      hilite_padding: 15 # 候选词背景的边界宽度
      round_corner: 0 # 选中的候选词背景

  preset_color_schemes: # 主题：颜色方案
    Win10:
      candidate_text_color: 0x000000
      comment_text_color: 0x888888
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0xcc8f29
      hilited_text_color: 0x000000
      hilited_back_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0xF5803B
      hilited_comment_text_color: 0xffffff
      hilited_label_color: 0xffffff
      label_color: 0x888888
      name: "Win10"
      label_format: "%s"
      font_point: 16
      inline_preedit: true
      min_width: 160
      min_height: 0
      border_width: 6
      border_height: 6
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 24
      hilite_spacing: 8
      hilite_padding: 12
      round_corner: 0
      horizontal: true
      candidate_format: "%c %@ "
